<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<meta charset="UTF-8">
	<title>FoodComm</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
	{% endblock %}
</head>
<body>
	<header>
		<div class="logo">
			<a href="/">
				<h1>FoodComm</h1>
			</a>
		</div>
		
		<form class="header-form" method="get" action="">
			{% if not session['user'] %}
				<button type="submit" formaction="/register">Sign up</button>
				<button type="submit" formaction="/login">Login</button>
			{% else %}
				<button type="submit" formaction="/explore">Explore</button>
				<button type="submit" formaction="/friends">Friends</button>
				<button type="submit" formaction="/account">Profile</button>
				<button type="submit" formaction="/logout">Logout</button>
			{% endif %}
		</form>
	</header>
	<div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
